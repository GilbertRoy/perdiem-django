{% extends "base.html" %}

{% block content %}
    <h1>PerDiem</h1>
    {% if user.is_authenticated %}
        <p>Welcome {% firstof user.get_full_name user.get_username %}!</p>
    {% else %}
        <p>Please log in.</p>
    {% endif %}
    <p><a href="{% url 'artists' %}">See Artists</a></p>
{% endblock %}
