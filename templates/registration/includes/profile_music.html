<div class="investments">
    <h2>Music</h2>
    <div class="break">
        <hr>
    </div>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'album' artist_slug=album.project.artist.slug album_slug=album.slug %}">
                    {{ album.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
