{% extends "base.html" %}

{% block content %}
    <h1>Password Reset</h1>
    {% if form %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    {% else %}
        <p>This password reset link is invalid. Please be sure this link matches the one from the email we sent you exactly.</p>
    {% endif %}
{% endblock %}
