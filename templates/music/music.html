{% extends "base.html" %}

{% block content %}
    <h1>FUNDED PROJECTS</h1>
    <div class="break">
        <hr>
    </div>
    <h4>MUSIC THAT HAS BEEN FUNDED AND RELEASED THROUGH PERDIEM
    <div class="row small-up-1 medium-up-2 large-up-4 centered artistlist">
        {% for album in albums %}
            <div class="column">
                {% include "object_preview.html" with object=album img=album.artwork.img %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
