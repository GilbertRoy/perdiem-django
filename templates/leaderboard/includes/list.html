{% load humanize %}
{% load perdiem %}

<div class="leaderboard-table">
    <h3>{{ name }}</h3>
    <ul>
        {% for leader_context in leaders %}
            <li>
                <a href="{{ leader_context.url }}">
                    <div class="leaderboard-padding button">
                        <img class="profile-crop" src="{{ leader_context.avatar_url }}" alt="{{ leader_context.name }}" />
                        <br/>
                        <h5 class="leader-name">#{{ forloop.counter }}: {{ leader_context.name }}</h5>${{ leader_context.amount|notrail_floatformat:2|intcomma }}
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
