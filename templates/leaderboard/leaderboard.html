{% extends "base.html" %}

{% load staticfiles %}
{% load humanize %}
{% load perdiem %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static "css/extra/stats.css" %}" type="text/css" charset="utf-8" />
{% endblock %}

{% block content %}
    <div class="center">
        {% include "leaderboard/includes/list.html" %}
    </div>
{% endblock %}

{% block extrajs %}
    <script type="text/javascript" src="{% static "js/vendor/Chart.min.js" %}"></script>

    <script>
        var InvestorLeaderboard = document.getElementById("InvestorChart").getContext('2d');
        var InvestorChart = new Chart(InvestorLeaderboard, {
            type: 'bar',
            data: {
                labels: [
                    {% if top_earned_investors %}
                        {% for top_earned_investors_context in top_earned_investors %}
                            "{{ top_earned_investors_context.name }}"{% if not forloop.last %},{% endif %}
                        {% endfor %}
                    {% endif %}
                ],
                datasets: [
                    {
                        label: 'Amount Invested',
                        data: [
                            {% if top_invested %}
                                {% for top_invested_context in top_raised %}
                                    {{ top_invested_context.amount|notrail_floatformat:2 }}{% if not forloop.last %},{% endif %}
                                {% endfor %}
                            {% endif %}],
                        backgroundColor: "#85929E"
                    },
                    {
                        label: 'Amount Earned',
                        data: [
                            {% if top_earned_investors %}
                                {% for top_earned_investors_context in top_earned_investors %}
                                    {{ top_earned_investors_context.amount|notrail_floatformat:2 }}{% if not forloop.last %},{% endif %}
                                {% endfor %}
                            {% endif %}],
                        backgroundColor: "#4cbd7e"
                    }
                ]
            }
        });
        var ArtistLeaderboard = document.getElementById("ArtistChart").getContext('2d');
        var ArtistChart = new Chart(ArtistLeaderboard, {
            type: 'bar',
            data: {
                labels: [
                    {% if top_earned_artists %}
                        {% for top_earned_artists_context in top_earned_artists %}
                            "{{ top_earned_artists_context.name }}"{% if not forloop.last %},{% endif %}
                        {% endfor %}
                    {% endif %}],
                datasets: [{
                    label: 'Amount Raised',
                    data: [
                        {% if top_raised %}
                            {% for top_raised_context in top_raised %}
                                {{ top_raised_context.amount|notrail_floatformat:2 }}{% if not forloop.last %},{% endif %}
                            {% endfor %}
                        {% endif %}],
                    backgroundColor: "#85929E"
                }, {
                    label: 'Amount Earned',
                    data: [
                        {% if top_earned_artists %}
                            {% for top_earned_artists_context in top_earned_artists %}
                                {{ top_earned_artists_context.amount|notrail_floatformat:2 }}{% if not forloop.last %},{% endif %}
                            {% endfor %}
                        {% endif %}],
                    backgroundColor: "#4cbd7e"
                }]
            }
        });
    </script>
{% endblock %}
