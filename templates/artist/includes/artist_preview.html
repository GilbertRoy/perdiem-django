{% load thumbnail %}

<a class="artist-list-name" href="{% url 'artist' slug=artist.slug %}">
    {% thumbnail artist.photo.img "250x250" crop="center" as thumb %}
        <img src="{{ thumb.url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" alt="{{ artist.name }}" />
    {% endthumbnail %}
    <br />{{ artist.name }}
</a>
