{% load humanize %}

<div class="tabs-panel" id="past">
    <h2>PAST CAMPAIGNS</h2>
    <ul>
        {% for past_campaign in artist.past_campaigns %}
            <li>
                ${{ past_campaign.amount|intcomma }} {{ past_campaign.reason }}: {{ past_campaign.percentage_funded }}% funded [ended {{ past_campaign.end_datetime|timesince }} ago]
            </li>
        {% endfor %}
    </ul>
</div>
